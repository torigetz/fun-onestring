
<!DOCTYPE html>

<html>
    <head>
        <title>Однострочные программы</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css' />

        <link rel='stylesheet' href='styles.css' />

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
    </head>
    <body class='app'>
        <div class="app__loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class='app__main'>
            <nav class="nav-extended">
                <div class='nav-content'>
                    <ul 
                        class='tabs tabs-transparent'
                        id='navigator'
                    >
                        <li
                            class='tab'
                        >
                            <a
                                href='#examples'
                            >
                                Примеры
                            </a>
                        </li>
                        <li class='tab'>
                            <a
                                href='#playground'
                            >
                                Песочница
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class='app__view' id='route__examples'>
                <div class='programs'>
                    <div class='programs__loading z-depth-2'>
                        <h4>Загрузка...</h4>
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                    <div class='programs__list'>
                        <div class='program z-depth-1'>
                            <h5 class='program__key'>0</h5>
                            <h5>undefined</h5>
                            <a class='waves-effect waves-blue btn-flat program__run'>
                                <i class='material-icons left'>play_circle_outline</i>
                                Собрать
                            </a>
                        </div>
                    </div>
                </div>
                <div class='loaded'>
                    <div class='loaded__card z-depth-1'>
                        <div class='loaded__code'></div>
                        <a class='waves-effect waves-blue btn-flat loaded__run'>
                            <i class='material-icons left'>play_circle_outline</i>
                            Запустить
                        </a>
                    </div>
                </div>
            </div>
            <div class='app__view' id='route__playground'>
                <div class='playground'>
                    <div class='playground__header'>
                        <div class='input-field'>
                            <input
                                type='text'
                                id='playground__name'
                                aria-invalid="true"
                                required
                            />
                            <label>
                                Название сниппета
                            </label>
                        </div>
                    </div>
                    <div class='playground__controls z-depth-1'>
                        <a
                            class='waves-effect waves-blue btn-flat playground__control control-disabled'
                            id='playground__run'
                        >
                            <i class="material-icons left">play_circle_outline</i>
                            Запустить
                        </a>
                        <a
                            class='waves-effect waves-blue btn-flat playground__control control-disabled'
                            id='plauground__save'
                        >
                            <i class="material-icons left">save</i>
                            Сохранить
                        </a>
                    </div>
                    <div class='playground__editors'>
                        <div class='playground__editor'>
                            <h5>Редактор</h5>
                            <div
                                class='playground__textarea z-depth-1'
                                id='playground__code'
                            ></div>
                        </div>
                        <div class='playground__editor'>
                            <h5>Результат</h5>
                            <div
                                class='playground__textarea z-depth-1'
                                id='playground__result'
                            ></div>
                            <div class='playground__loader z-depth-1'>
                                <div class="progress playground__loader-indicator">
                                    <div class="indeterminate"></div>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id='vendor'>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
            <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
            <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js'></script>
        </div>

        <div id='script'></div>

        <script src='app.js'></script>
    </body>
</html>
