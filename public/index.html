
<!DOCTYPE html>

<html>
    <head>
        <title>Однострочные программы</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css' />

        <link rel='stylesheet' href='styles.css' />

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class='app'>
        <div class="app__loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class='app__main'>
            <nav>
                <div class='nav-wrapper'>
                    <a href='#' class='brand-logo'>
                        <i class='material-icons'>cloud</i>
                        Funny experiments
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href='github.com'>
                                <i class='material-icons'>code_braces</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class='app__view'>
                <div class='programs'>
                    <div class='programs__loading z-depth-2'>
                        <h4>Загрузка...</h4>
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                    <div class='programs__list'>
                        <div class='program z-depth-1'>
                            <h5 class='program__key'>0</h5>
                            <h5>undefined</h5>
                            <a class='waves-effect waves-blue btn-flat program__run'>
                                <i class='material-icons left'>play_circle_outline</i>
                                Собрать
                            </a>
                        </div>
                    </div>
                </div>
                <div class='loaded'>
                    <div class='loaded__card z-depth-1'>
                        <div class='loaded__code'></div>
                        <a class='waves-effect waves-blue btn-flat loaded__run'>
                            <i class='material-icons left'>play_circle_outline</i>
                            Запустить
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id='vendor'>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
            <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
            <script src='https://unpkg.com/codeflask/build/codeflask.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js'></script>
        </div>

        <div id='script'></div>

        <script src='app.js'></script>
    </body>
</html>
